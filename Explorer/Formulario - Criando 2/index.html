<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="name">
              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" id="personal-name" required />
              </div>
              <div class="input-wrapper">
                <label for="personal-surname">Sobrenome</label>
                <input type="text" id="personal-surname" required/>
              </div>
            
            </div>
            <div class="input-wrapper">
              <label for="personal-email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="personal-email" required/>
            </div>
            <div class="input-wrapper">
              <label for="personal-password">Senha<span>(mínimo 6 caracteres)</span></label>
              <input type="password" id="personal-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentorship-firstname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentorship-firstname" required/>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>
          </div>
          <div class="second-title">
            <strong>Primeira Mentoria</strong>
          </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start"/>
              </div>
              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end"/>
              </div>
            </div>

            <div class="second-title">
              <strong>Segunda Mentoria</strong>
            </div>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event2-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event2-date"/>
                </div>
                <div class="input-wrapper">
                  <label for="event2-start">Das</label>
                  <input type="time" id="event2-start" />
                </div>
                <div class="input-wrapper">
                  <label for="event2-end">Ate</label>
                  <input type="time" id="event2-end" />
                </div>
              </div>
            
        </fieldset>
      </form>
      <footer>
      <input type="submit" form="my-form" class="button" value="Enviar">
    </footer>
    </div>
  </body>
</html>
